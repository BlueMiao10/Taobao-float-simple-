<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taobao</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header class="clearfix">
        <ul class="nav1">
            <li>中国大陆</li>
            <li class="a">亲，请登录</li>
            <li>免费注册</li>
            <li>手机逛淘宝</li>
        </ul>

        <ul class="nav2">
            <li>我的淘宝</li>
            <li>购物车</li>
            <li>收藏夹</li>
            <li>商品分类</li>
            <li>免费开店</li>
            <li>千牛卖家中心</li>
            <li>联系客服</li>
            <li>网络导航</li>
        </ul>
    </header>
    <div class="page">
        <div class="clearfix search">
            <aside class="logo">
                <a href="https://www.taobao.com/" target="_blank"><img src="images/image1.png" alt="logo"></a>
            </aside>
            <aside class="qr">
                <img src="images/image2.png" alt="二维码">
            </aside>
            <main class="search-bar">
                <img src="images/image3.png" alt="搜索框">
                <ul>
                    <li>新款连衣裙</li>
                    <li>四件套</li>
                    <li>潮流外套</li>
                    <li>新款男鞋</li>
                    <li>时尚女包</li>
                    <li>沙发</li>
                    <li>行车记录仪</li>
                    <li>儿童玩具</li>
                </ul>
            </main>
        </div>
        <div class="home">
            <img src="images/image4.png" alt="主页">
        </div>

        <div class="imageList">
            <div class="x  clearfix">
                <div class="image"><img src="images/image5.png" alt="主页"></div>
                <div class="image"><img src="images/image6.png" alt="主页"></div>
                <div class="image"><img src="images/image7.png" alt="主页"></div>
                <div class="image"><img src="images/image8.png" alt="主页"></div>
                <div class="image"><img src="images/image9.png" alt="主页"></div>
            </div>
        </div>
    </div>
    <footer class="clearfix foot">
        <ul class="nav3">
            <li>关于淘宝</li>
            <li>廉政中心</li>
            <li>营销中心</li>
            <li>联系客服</li>
        </ul>
        <div class="copyright">&copy;版权所有</div>
    </footer>
</body>

</html>
